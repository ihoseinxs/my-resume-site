<html lang="en" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>

        tailwind.config = {
            darkMode: 'class',
            // ... سایر تنظیمات ایجاد شده توسط اسکریپت creatie.ai
        }

</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen font-[&#39;Poppins&#39;] transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="relative">
            <button id="themeToggle" class="fixed top-8 left-8 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg z-50 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                <i class="fas fa-moon text-gray-600 dark:text-yellow-400"></i>
            </button>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg min-h-[36rem] flex flex-row-reverse border-r border-purple-200 dark:border-gray-700">
                <div class="flex-1 p-8" id="content">0</div>
                
                <div class="w-64 bg-gray-50 dark:bg-gray-700 p-6 rounded-r-xl">
                    <nav class="space-y-4">
                        <button class="nav-btn w-full text-right py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-purple-600 dark:hover:bg-purple-400 hover:text-white dark:text-gray-300 text-gray-600 active" data-section="introduction">معرفی</button>
                        <button class="nav-btn w-full text-right py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-purple-600 dark:hover:bg-purple-400 hover:text-white dark:text-gray-300 text-gray-600" data-section="about">درباره من</button>
                        <button class="nav-btn w-full text-right py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-purple-600 dark:hover:bg-purple-400 hover:text-white dark:text-gray-300 text-gray-600" data-section="skills">مهارت ها</button>
                        <button class="nav-btn w-full text-right py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-purple-600 dark:hover:bg-purple-400 hover:text-white dark:text-gray-300 text-gray-600" data-section="portfolio">نمونه کارها</button>
                        <button class="nav-btn w-full text-right py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-purple-600 dark:hover:bg-purple-400 hover:text-white dark:text-gray-300 text-gray-600" data-section="contact">ارتباط</button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script>
        const content = document.getElementById('content');
        const themeToggle = document.getElementById('themeToggle');
        const navBtns = document.querySelectorAll('.nav-btn');
        
        const sections = {
            introduction: `
                <div class="space-y-6">
                    <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100">خیلی خوش اومدین❤️</h1>
                    <p class="text-xl text-gray-600 dark:text-gray-300">طراح سایت و رابط کاربری</p>
                    <p class="text-gray-600 dark:text-gray-400 leading-relaxed">حسین صادقی هستم مهندسی نرم افزار خوندم و همیشه علاقمند به دنیای کامپیوتر </p>
                </div>
            `,
            about: `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">About Me</h2>
                    <p class="text-gray-600 dark:text-gray-400 leading-relaxed">I am a passionate developer with a strong foundation in both front-end and back-end technologies. My journey in tech started when I built my first website at the age of 15, and since then, I've never stopped learning and creating.</p>
                    <div class="grid grid-cols-2 gap-6 mt-8">
                        <div class="space-y-2">
                            <h3 class="font-semibold text-gray-800 dark:text-gray-200">Education</h3>
                            <p class="text-gray-600 dark:text-gray-400">BSc in Computer Science<br>Stanford University</p>
                        </div>
                        <div class="space-y-2">
                            <h3 class="font-semibold text-gray-800 dark:text-gray-200">Experience</h3>
                            <p class="text-gray-600 dark:text-gray-400">Senior Developer at Google<br>Tech Lead at Facebook</p>
                        </div>
                    </div>
                </div>
            `,
            skills: `
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Skills</h2>
                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Technical Skills</h3>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">JavaScript</span>
                                        <span class="text-gray-600 dark:text-gray-400">9/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 90%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">React</span>
                                        <span class="text-gray-600 dark:text-gray-400">8/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 80%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">Node.js</span>
                                        <span class="text-gray-600 dark:text-gray-400">7/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Soft Skills</h3>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">Communication</span>
                                        <span class="text-gray-600 dark:text-gray-400">10/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 100%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">Leadership</span>
                                        <span class="text-gray-600 dark:text-gray-400">9/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 90%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between mb-1">
                                        <span class="text-gray-700 dark:text-gray-300">Problem Solving</span>
                                        <span class="text-gray-600 dark:text-gray-400">9/10</span>
                                    </div>
                                    <div class="h-2 bg-gray-200 rounded-full">
                                        <div class="h-full bg-custom dark:bg-purple-400 rounded-full" style="width: 90%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            portfolio: `
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Portfolio</h2>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 space-y-3">
                            <img src="https://creatie.ai/ai/api/search-image?query=A modern web application interface with clean design, showing a dashboard with analytics and data visualization. The interface features a professional color scheme with white background and accent colors&width=400&height=300&orientation=landscape&flag=a4cb51b7-1746-4563-9605-1ea8a50e276b&flag=d521f0cc-8a8d-4ce3-9201-d16339506c1a&flag=3078401b-da7f-4f59-8969-61a308a5c44a&flag=85f76c28-34be-46a4-84fb-ca22805d6260&flag=027a2ff7-3542-4a1c-8a54-f853331f1326" class="w-full h-48 object-cover rounded-lg" alt="Project 1">
                            <h3 class="font-semibold text-gray-800 dark:text-gray-200">Analytics Dashboard</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400">A responsive dashboard built with React and D3.js</p>
                        </div>
                        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 space-y-3">
                            <img src="https://creatie.ai/ai/api/search-image?query=A mobile app interface design for a social media platform, featuring a clean and minimal design with user profiles, posts, and interaction elements. The design emphasizes whitespace and typography&width=400&height=300&orientation=landscape&flag=06b4e365-639c-430a-8902-ffd15cb4adda&flag=746f12b6-d619-4281-9443-463829a82379&flag=5c24013c-4683-43d6-adb1-cf1a3c80cc34&flag=7e306f9a-b399-462f-9db5-136c3dac6f9d&flag=7a17a6ae-70bf-4b87-851a-dd0bc77b5214" class="w-full h-48 object-cover rounded-lg" alt="Project 2">
                            <h3 class="font-semibold text-gray-800 dark:text-gray-200">Social Media App</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Mobile app built with React Native</p>
                        </div>
                    </div>
                </div>
            `,
            contact: `
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Contact Me</h2>
                    <div class="grid grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-envelope text-custom dark:text-purple-400 text-xl"></i>
                                <span class="text-gray-600 dark:text-gray-400">ihoseinxs@gmail.com</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-phone text-custom dark:text-purple-400 text-xl"></i>
                                <span class="text-gray-600 dark:text-gray-400">+9893048*****</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-map-marker-alt text-custom dark:text-purple-400 text-xl"></i>
                                <span class="text-gray-600 dark:text-gray-400">ایران ، اصفهان</span>
                            </div>
                        </div>
                        <div class="flex space-x-6">
                            <a href="#" class="text-gray-400 hover:text-custom dark:hover:text-purple-400 text-2xl transition-colors"><i class="fab fa-github"></i></a>
                            <a href="#" class="text-gray-400 hover:text-custom dark:hover:text-purple-400 text-2xl transition-colors"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="text-gray-400 hover:text-custom dark:hover:text-purple-400 text-2xl transition-colors"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-gray-400 hover:text-custom dark:hover:text-purple-400 text-2xl transition-colors"><i class="fab fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
            `
        };

        function setActiveSection(section) {
            navBtns.forEach(btn => {
                if (btn.dataset.section === section) {
                    btn.classList.add('bg-custom', 'dark:bg-purple-400', 'text-white');
                } else {
                    btn.classList.remove('bg-custom', 'dark:bg-purple-400', 'text-white');
                }
            });
            content.innerHTML = sections[section];
        }

        navBtns.forEach(btn => {
            btn.addEventListener('click', () => setActiveSection(btn.dataset.section));
        });

        // Dark Mode Logic
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
            themeToggle.innerHTML = '<i class="fas fa-sun text-yellow-400"></i>';
            themeToggle.classList.add('bg-gray-800');
            themeToggle.classList.remove('bg-white');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            themeToggle.innerHTML = isDark ? 
                '<i class="fas fa-sun text-yellow-400"></i>' : 
                '<i class="fas fa-moon text-gray-600"></i>';
            
            themeToggle.classList.toggle('bg-gray-800', isDark);
            themeToggle.classList.toggle('bg-white', !isDark);
        });

        setActiveSection('introduction');
    </script>
</body>
</html>
